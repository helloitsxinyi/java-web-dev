<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headsection">
		<!-- For input stylesheet -->
		<!-- Using bootstrap 4.3.1 -->
		<link th:rel="stylesheet" th:href="@{/external/bootstrap/css/bootstrap.min.css} "/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" href="../static/css/home.css"/>
		<script type="text/javascript" th:src="@{/scripts/home.js}" src="../static/scripts/home.js"></script>
<title>Student List</title>
</head>

<body>
	<header th:replace="fragments/layout.html :: headermenu"></header>
	<div class="container">
		<div class="row">
			<div class="col-1"></div>
				<div class="col-10">
				<h2>Enrolled Courses</h2>
					<table class="table">
						 <tr>
						   	<th scope="col">COURSE CODE</th>
							<th scope="col">COURSE TITLE</th>
							<th scope="col">DESCRIPTION</th>
							<th scope="col">STATUS / ACTION</th>
						 </tr>
						 <tr th:each="courseStu:${enrolledCourseStu}" class="table-row">
						 	<td th:text="${courseStu.course.courseCode}"></td>
						   	<td th:text="${courseStu.course.courseTitle}"></td>
						   	<td th:text="${courseStu.course.courseDescription}"></td>
						   	<td>
						   		<a th:if="${#strings.toString(courseStu.courseStudentStatus) == 'ENROLLED'}" th:href="@{/manage/studentcourse/unenroll/}+${studentId}+'/'+${courseStu.course.courseCode}">Unenroll</a>
						   		<span th:if="${#strings.toString(courseStu.courseStudentStatus) != 'ENROLLED'}" th:text="${#strings.toString(courseStu.courseStudentStatus)}">COMPLETED</span>
						   	</td>
						 </tr>
					</table>
				</div>
				<div class="col-1"></div>
		</div>
	</div>
</body>
<div th:replace="fragments/layout.html :: footersection"></div>
</html>
