<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: headsection"></head>

<body>
	<header th:replace="fragments/layout.html :: headermenu"></header>
	<!-- <div th:replace="fragments/layout.html :: Anotherheadermenu"> -->

	<div class="container">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
			<br/>
			<h2 th:if="${!studentPerformance}"  th:utext="#{grade.courses.list.title}"></h2>
			<h2 th:if="${studentPerformance}" th:utext="#{grade.courses.list.studentPerformanceCourses}"></h2>
			<h5 th:if="${studentPerformance}" th:utext="#{grade.courses.list.studentPerformanceCourses.subheader }"></h5>
			<br/>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col" th:text=#{lecturer.courses.list.courseCode}></th>
	      <th scope="col" th:text=#{lecturer.courses.list.courseTitle}></th>
	      <th scope="col" th:text=#{lecturer.courses.list.status}></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="course:${teachCoursesList}">
	      <td>
	      	<a th:if="${!studentPerformance}" href="list-grade-course.html" th:href="@{/lecturer/grade-course/}+${course.courseCode}" th:text=${course.courseCode}> </a>
	      	<a th:if="${studentPerformance}" href="list-grade-course.html" th:href="@{/lecturer/student-performance/}+${course.courseCode}" th:text=${course.courseCode}> </a>
	      </td>
	      <td th:text=${course.courseTitle}></td>
	      <td th:text=${course.courseStatus}></td>
	    </tr>
	  </tbody>
</table>
			</div>
			<div class="col-1"></div>
		</div>
	</div>
</body>

<div th:replace="fragments/layout.html :: footersection"></div>

</html>
