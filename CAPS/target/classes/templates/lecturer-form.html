      						<p class="form-err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    					</div>
  					</div>
  					<div class="row mb-3">
    					<label for="inputUsername3" class="col-sm-3 col-form-label" th:text=#{lecturer.create.username}></label>
    					<div class="col-sm-9">
      						<input th:if="${action} == 'create'" type="text" class="form-control" id="inputUsername3" th:field="*{username}">
      						<input th:if="${action} == 'edit'" type="text" class="form-control" id="inputUsername3" th:field="*{username}" readonly>
      						<p class="form-err" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
