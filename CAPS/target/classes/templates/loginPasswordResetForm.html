<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Front page for Course Application Processing System</title>
		<!-- For input stylesheet -->
		<!-- Using bootstrap 4.3.1 -->
		<link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css} "/>
		<link th:rel="stylesheet" th:href="@{/fontawesome/css/all.min.css} "/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/loginpage.css}"/>
		<script type="text/javascript" th:src="@{/scripts/home.js}" src="../static/scripts/home.js"></script>
	</head>
	
	<body>
		<!-- Menu section -->
		<div th:replace="fragments/layout :: headermenu"></div>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-4 login-side">
					<p th:text=#{login.title.row1}></p>
					<p th:text=#{login.title.row2}></p>
					<p th:text=#{login.title.row3}></p>
					<p th:text=#{login.title.row4}></p>
				</div>
				<div class="col-8 login-input">
					
					
					<form action="#" th:action="@{/login/reset-new-password}" method="post">
						
						<div class="form-group row">
							<div ><b>Password Reset</b></div>
							<div class="w-100" th:if="${repeatreset}"></div>
							<div class="form-err" th:if="${repeatreset}">*Passwords are different</div>
						</div>
						
						
						<fieldset>
						<div class="form-group row">
							<div class="form-input-reset">
								<span>New Password:</span>
								<input  type="password" placeholder="Password" name="newPW" />
							</div>
							
						</div>
						</fieldset>
						
						<fieldset>
						<div class="form-group row">
							<div class="form-input-reset">
								<span>Confirm New Password:</span>
								<input  type="password" placeholder="Password" name="newCmfPW" />
							</div>
							
						</div>
						</fieldset>
						
						<fieldset><input type="hidden" name="resetId" th:value="${resetId}" /></fieldset>
						
						
						<fieldset>
						<div class="form-group row btn-row">
							<button type="submit" class="btn btn-dark btn-login">Reset</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		
		<div th:replace="fragments/layout :: footersection"></div>
	</body>
	

</html>
