<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student List</title>
</head>

<body>
	<h1> CRUD list demo </h1>

	<h2> Add a student </h2>
	<!-- hyperlink to /student/load -->
	<!-- create student.add key. see messages.properties-->
	<a href="sform.html" th:href="@{/student/load}" th:utext="#{student.add}"> Add </a>

	<!-- if not empty, render the following -->
	<table th:if="${not #lists.isEmpty(students)}" border="1 pt">
		<tr>
			<th> ID </th>
			<th> NAME </th>
			<th> NICK </th>
			<th> FEE </th>
			<th> CAP </th>
			<th> Edit </th>
			<th> Delete </th>
		</tr>

		<!-- each item = student, full arr = students -->
		<tr th:each="student:${students}">
			<td th:text="${student.studentId}">ID</td>
			<td th:text="${student.name}">NAME</td>
			<td th:text="${student.nick}">NICK</td>
			<td th:text="${student.fee}">FEE</td>
			<td th:text="${student.cap}">CAP</td>
			<td> <a href="sform.html" th:href="@{/student/editload/}+${student.studentId}"
					th:utext="#{student.edit}">Edit </a></td>
			<!--href only work as a get mapping. change deleteStudent mapping to @RequestMapping instead of @DeleteMapping-->
			<td> <a href="sform.html" th:href="@{/student/deletestudent/}+${student.studentId}"
					th:utext="#{student.delete}">Delete </a></td>
		</tr>
	</table>
</body>

</html>
