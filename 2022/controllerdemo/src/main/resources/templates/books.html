<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Book Details </title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/simple.css" th:href="@{/css/simple.css}" />
</head>
<body>
    <h1> Welcome to Book Details </h1>
    <table>
        <th>
            <td> ISBN Number </td>
            <td> Book Name </td>
            <td> Description </td>
            <td> Price </td>
        </th>

        <!-- iteration -->
        <tr th:each="book:${books}">
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.price}"></td>
            <!--good for getting specific detail page!-->
            <td><a href="EditBook.html" th:href="@{/book/edit/}+${book.isbn}"
            th:utext="#{book.edit}"> Edit </td>
            <td><a href="DeleteBook.html" th:href="@{/book/delete/}+${book.isbn}"
                   th:utext="#{book.delete}"> Delete </td>
        </tr>
    </table>
    <button th:href="@{/book/add}">Add book</button>
</body>
